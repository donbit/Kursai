<!DOCTYPE html>
<html>

<Head>
    <title> Burgers</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Bebas+Neue&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./header.css">
    <link rel="stylesheet" href="./landing.css">
</Head>

<body>
    <header>

        <div class="left-side">
            <img class="logo" src="./assets/logo-burger.svg">
        </div>

        <div class="right-side">
            <div class="express-container">
                <img src="./assets/mopedas.png">
                <div>Express Delivery +1 234 567 890</div>
            </div>

            <nav>
                <a href="">HOME</a>
                <a href="">MENU</a>
                <a href="">OUR STORY</a>
                <a href="">CONTACT US</a>
            </nav>
        </div>
    </header>

    <section class="landing">
        <div class="headings">
            <div class="dashed">
                It is a good time for the great taste of burgers
            </div>
            <h2>BURGER</h2>
            <h4>WEEK</h4>
        </div>

        <div class="burger-image">
            <img src="./assets/burger-image.png">

            <div class="circle">
                <div class="price">
                    <div class="price-top">
                        <span>$5</span>
                        <span>.49</span>
                    </div>
                    <div>ONLY</div>
                </div>
            </div>
        </div>


    </section>


</body>

</html>
